<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Christmas Poem Generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of the Christmas poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="poem">
          Jesus is the reason for the season,
          <br />
          So think of him in all that you do.
          <br />
          The good you do to others this season,
          <br />
          Should be carried out all year too.
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/franciscaserrao" target="_blank"
          >Francisca Serr√£o</a
        >, is
        <a
          href="https://github.com/franciscaserrao/Poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a
          href="https://main--poem-generator-app-shecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
